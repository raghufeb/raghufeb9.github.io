<fieldset>
    <legend>Input</legend>
    <form>
        <div>
            <label for="display-name"> Name:
                <span class="warning">*(Allows only letters.)</span> 
            </label>
            <input type="text" id="display-name" name="ip-display"
                   pattern="[A-Za-z\s]+"
                   maxlength="5" minlength="2" value="Aa" required />
            <span></span>
        </div>
        <div>
            <label for="readonly-ip">Read only:</label>
            <input type="text" id="readonly-ip" name="ip-readonly"
                   placeholder="My favorite color is" readonly />
        </div>
        <div>
                  <input type="color">

            <label for="text-ip">Email:</label>
            <input type="text" name="ip-text"
                   id="text-ip"
                   value="awesome@gmail.com"
                   text />
        </div>
        <div>

       <input type="text">
           

            <input type="submit" class="submit" value="Submit" />
        </div>
        
    </form>
</fieldset>
